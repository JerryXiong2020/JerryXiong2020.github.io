<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公司员工总数</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00796b;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #e0f7fa;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .card h2 {
      font-size: 1.5rem;
      color: #00796b;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 1rem;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 15px 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0f7fa;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 600px) {
      table {
        display: block;
      }

      thead, tbody, tr, th, td {
        display: block;
      }

      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 10px;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }

    .progress-bar-container {
      margin-top: 30px;
      width: 100%;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0f7fa;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      width: 100%;
      background: #00796b;
      transition: width 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>公司员工总数</h1>
    <p>当前公司总员工人数为：10人</p>

    <div class="card-container">
      <div class="card">
        <h2>10</h2>
        <p>总员工人数</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>总员工人数</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="总员工人数">10</td>
        </tr>
      </tbody>
    </table>

    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" style="width: 100%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
